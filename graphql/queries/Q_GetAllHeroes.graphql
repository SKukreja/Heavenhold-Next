                    }
                    specialAbilityDescription
                    specialAbilityName
                    }
                    exAbilities {
                    chainSkillDescription
                    chainSkillName
                    chainStateResult
                    chainStateTrigger
                    normalAtkDescription
                    normalAtkName
                    partyBuff {
                        affectsParty
