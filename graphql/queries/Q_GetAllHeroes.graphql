query GetAllHeroes {
  heroes(first: 200) {
    nodes {
      id
      uri
      slug
      featuredImage {
        node {
          mediaDetails {
            sizes(include: THUMBNAIL) {
              sourceUrl
              name
            }
          }
        }
      }
      heroId
      title
      heroInformation {
        portrait {
          art {
            node {
              sourceUrl
            }
          }
          title
        }
        bioFields {
          rarity
          element
          role
          name
          age
          compatibleEquipment
          exclusiveWeapon {
            nodes {
              ... on Item {
                id
                title
                weapons { 
                  maxDps
                  element
