                        value
                    }
                    specialAbilityDescription
                    specialAbilityName
                    }
                    ascentExAbilities {
                    chainSkillDescription
                    chainSkillName
                    chainStateResult
                    chainStateTrigger
                    normalAtkDescription
                    normalAtkName
                    partyBuff {
                        affectsParty
